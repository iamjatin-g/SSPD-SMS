name: student_portal
description: "SSPD Student Portal."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  table_calendar: ^3.1.1
  pie_chart: ^5.4.0
  fl_chart: ^0.66.2
  http: ^1.3.0
  shared_preferences: ^2.5.3
  file_picker: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo_raw.jpg
    - assets/images/school_bg.jpg
    - assets/images/background.jpg
